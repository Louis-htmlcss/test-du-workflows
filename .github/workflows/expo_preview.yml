name: Test Pull Request with Snack

on:
  pull_request:
    branches:
      - main  # Ajustez selon vos besoins

jobs:
  generate-snack:
    runs-on: ubuntu-latest

    steps:
      # Ã‰tape 1 : RÃ©cupÃ©rer le code
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      # Ã‰tape 2 : Installer Node.js et les dÃ©pendances
      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ’¾ Install dependencies
        run: npm install

      # Ã‰tape 3 : CrÃ©er un projet Snack temporaire
      - name: ðŸš€ Create Snack
        run: |
          mkdir -p snack-project
          cp -r ./snack-project-template/* ./snack-project/
          cp -r ./src ./snack-project/
          cp package.json snack-project/

      # Ã‰tape 4 : Exporter et envoyer vers Snack
      - name: ðŸŒ Upload to Snack
        run: |
          npm install -g snack-cli
          cd snack-project
          snack publish > snack-url.txt
          cd ..
        env:
          EXPO_USE_LEGACY_WORKFLOW: true  # Utiliser le workflow Snack classique

      # Ã‰tape 5 : GÃ©nÃ©rer un QR code pour Snack
      - name: ðŸ“· Generate QR Code
        run: |
          snack_url=$(cat snack-project/snack-url.txt | grep "https://" | head -n 1)
          echo "Snack URL: $snack_url"
          qrencode -o snack-qr.png "$snack_url"

      # Ã‰tape 6 : TÃ©lÃ©charger le QR Code comme artefact
      - name: ðŸ›œ Upload QR Code
        uses: actions/upload-artifact@v3
        with:
          name: snack-qr-code
          path: snack-qr.png
