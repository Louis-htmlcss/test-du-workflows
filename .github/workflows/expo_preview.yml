name: Test Pull Request with Snack

on:
  pull_request:
    branches:
      - main

jobs:
  snack-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 💾 Install dependencies
        run: npm install

      - name: 📦 Install Snack SDK
        run: npm install snack-sdk

      - name: 🚀 Generate Snack
        run: |
          node create-snack.js
          
      - name: 👁️‍🗨️ Post Snack Link to PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "📱 Testez cette PR avec Snack !"
          message: |
            Vous pouvez tester cette PR directement dans **Expo Go** ou dans un navigateur. Cliquez sur le lien ci-dessous :

            👉 [Testez avec Snack](https://snack.expo.dev/{{SNACK_ID}})
