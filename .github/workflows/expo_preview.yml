name: Test Pull Request with Snack

on:
  pull_request:
    branches:
      - main

jobs:
  generate-snack:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ’¾ Install dependencies
        run: npm install

      - name: ğŸš€ Create Snack
        run: |
          mkdir -p snack-project
          cp -r ./snack-project-template/* ./snack-project/
          cp -r ./src ./snack-project/
          cp package.json snack-project/
          cd snack-project
          npx snack-cli publish > snack-url.txt
        env:
          EXPO_USE_LEGACY_WORKFLOW: true

      - name: ğŸ“· Generate QR Code
        run: |
          snack_url=$(cat snack-project/snack-url.txt | grep "https://" | head -n 1)
          echo "Snack URL: $snack_url"
          qrencode -o snack-qr.png "$snack_url"

      - name: ğŸ›œ Upload QR Code
        uses: actions/upload-artifact@v3
        with:
          name: snack-qr-code
          path: snack-qr.png

      - name: ğŸ‘ï¸â€ğŸ—¨ï¸ Post QR Code to Pull Request
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "ğŸ“± Testez cette PR avec Expo Go !"
          message: |
            Scannez ce QR code avec Expo Go pour tester cette Pull Request :

            ![QR Code](https://raw.githubusercontent.com/${{ github.repository }}/$(git rev-parse HEAD)/snack-qr.png)
