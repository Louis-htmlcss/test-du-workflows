name: Create QR Code Workflow for PR

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Pull Request Number'
        required: true
        type: string
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
      actions: write
    steps:
      - name: Get PR Number
        id: pr
        run: |
          if [ ! -z "${{ github.event.pull_request.number }}" ]; then
            echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_ENV
          else
            echo "PR_NUMBER=${{ inputs.pr_number }}" >> $GITHUB_ENV
          fi

      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ env.PR_NUMBER }}/head
          fetch-depth: 0

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci
          npm install -g @expo/ngrok@^4.1.0

      - name: Start Expo server
        run: |
          git status
          nohup npx expo start --no-dev --clear --tunnel 2>&1 | tee expo.log &
          sleep 20
        env:
          EXPO_DEBUG: true

      - name: Extract and Display Expo URL
        run: |
          expo_url=$(grep -oP '(?<=URL: ).*' expo.log | tail -n 1)
          if [ -z "$expo_url" ]; then
            echo "Failed to extract Expo URL"
            exit 1
          fi
          echo "EXPO_URL=$expo_url" >> $GITHUB_ENV

      - name: Generate QR Code
        run: |
          sudo apt-get update && sudo apt-get install -y qrencode
          qrencode -o "qr_code_pr${{ env.PR_NUMBER }}.png" "${{ env.EXPO_URL }}"

      - name: Create and Start HTTP Server
        run: |
          mkdir -p public
          cp qr_code_pr${{ env.PR_NUMBER }}.png public/
          cd public
          nohup ngrok http 8000 > ../ngrok.log 2>&1 &
          sleep 15
          
          NGROK_URL=$(curl -s http://localhost:4040/api/tunnels | grep -o '"public_url":"[^"]*' | grep -o 'http[^"]*' | head -1)
          echo "QR_URL=$NGROK_URL/qr_code_pr${{ github.event.pull_request.number }}.png" >> $GITHUB_ENV

      - name: Echo Pull Request Number
        run: |
          echo "Processing Pull Request #${{ env.PR_NUMBER }}"

      - name: PR comment with QR Code link
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            Voici le QR Code pour tester votre application Expo :
            ![QR Code](${{ env.QR_URL }})
            Et le lien de l'application Expo :
            ${{ env.EXPO_URL }}
            _(execution **${{ github.run_id }}** / time_stamp **$(date -u +'%Y-%m-%d %H:%M:%S UTC')**)_
          comment-tag: execution
          pr-number: ${{ env.PR_NUMBER }}

      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Sleep 5 minutes
        run: |
          sleep 300

