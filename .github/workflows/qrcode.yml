name: Fetch File from Another Branch and Push Changes

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  fetch-file-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: qr-code-workflows
      - name: Display file content
        run: cat qr-workflow-template.txt
      
      - name: Copy and rename file to directory
        run: |
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          mkdir -p "pr-$PR_NUMBER"
          cp qr-workflow-template.txt "pr-$PR_NUMBER/qr-workflow-template.yml"
      
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Add qr-workflow-template.yml for PR #$PR_NUMBER"
          branch: qr-code-workflows
      
      - name: Trigger QR Code Workflow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          WORKFLOW_FILE="pr-$PR_NUMBER/qr-workflow-template.yml"
          
          if [ -f "$WORKFLOW_FILE" ]; then
            echo "Triggering workflow for PR #$PR_NUMBER"
            gh workflow run "$WORKFLOW_FILE"
          else
            echo "Workflow file not found for PR #$PR_NUMBER"
            exit 1
          fi
      
      
