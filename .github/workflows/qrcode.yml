name: Create QR Code Workflow for PR

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  create-qr-workflow:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
      - name: Copy and rename file to .github/workflows directory
        run: |
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          cp qr-workflow-template.txt ".github/workflows/qr-workflow-$PR_NUMBER.yml"
      
      - name: Commit and push the new workflow file
        run: |
          git add .github/workflows/
          git commit -m "Add qr-workflow-$PR_NUMBER.yml for PR #$PR_NUMBER"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger the new workflow
        run: |
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          WORKFLOW_FILE="qr-workflow-$PR_NUMBER.yml"
          gh workflow run $WORKFLOW_FILE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}