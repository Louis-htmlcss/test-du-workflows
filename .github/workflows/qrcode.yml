name: Create QR Code Workflow for PR

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          npm ci
          npm install -g @expo/ngrok@^4.1.0
      - name: Start Expo server
        run: |
          nohup npx expo start --no-dev --clear --tunnel 2>&1 | tee expo.log &
          echo $! > expo.pid
          sleep 20
        env:
          EXPO_DEBUG: true
      - name: Extract and Display Expo URL
        run: |
          expo_url=$(grep -oP '(?<=URL: ).*' expo.log | tail -n 1)
          if [ -z "$expo_url" ]; then
            echo "Failed to extract Expo URL"
            exit 1
          fi
          echo "EXPO_URL=$expo_url" >> $GITHUB_ENV
          echo "Expo URL: ${{ env.EXPO_URL }}"

      - name: Generate QR Code
        run: |
          sudo apt-get update && sudo apt-get install -y qrencode
          qrencode -o "qr_code.png" "${{ env.EXPO_URL }}"
      - name: PR comment with file
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            Voici le QR Code pour tester votre application Expo :
            ![QR Code](qr_code.png)
          file-path: qr_code.png
      - name: Sleep 1 hour
        run: |
          sleep 3600
      - name: Launch another workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'qrcode.yml',
              ref: 'main',
            })