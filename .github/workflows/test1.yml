name: Say Hello

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: number

jobs:
  generate-url:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout PR
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: refs/pull/${{ inputs.pr_number }}/merge

    - name: Show pr number
      run: "echo 'PR number: ${{ inputs.pr_number }}'"
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm ci
        npm install -g @expo/ngrok@^4.1.0
        pip install subprocess.run

    - name: start Expo server
      run: |
        npx expo start --no-dev --clear --tunnel 2>&1 | tee expo.log &
        echo $! > expo.pid
        sleep 30  # Attendre que le serveur d√©marre
      env:
        CI: false
        EXPO_DEBUG: true

    - name: Extract Expo URL
      run: |
        expo_url=$(grep -oP '(?<=URL: ).*' expo.log | tail -n 1)
        echo "EXPO_URL=$expo_url" >> $GITHUB_ENV

    - name: Display Expo URL
      run: |
        echo "Expo URL: ${{ env.EXPO_URL }}"

    - name: Send URL to website and get short link
      run: |
        response=$(curl -X POST -H "Content-Type: application/json" -d '{"url":"${{ env.EXPO_URL }}"}' https://example.com/api/shorten)
        short_url=$(echo $response | jq -r '.short_url')
        echo "SHORT_URL=$short_url" >> $GITHUB_ENV

    - name: Comment PR with short link
      uses: thollander/actions-comment-pull-request@v2
      with:
        message: |
          Access the Expo build using this link:
          ${{ env.SHORT_URL }}
        pr_number: ${{ inputs.pr_number }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: wait
      run: sleep 1000
