name: Say Hello

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: number

jobs:
  generate-url:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout PR
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: refs/pull/${{ inputs.pr_number }}/merge

    - name: Show pr number
      run: "echo 'PR number: ${{ inputs.pr_number }}'"
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm ci
        npm install -g @expo/ngrok@^4.1.0
        pip install subprocess.run

    - name: start Expo server
      run: |
        npx expo start --no-dev --clear --tunnel 2>&1 | tee expo.log &
        echo $! > expo.pid
        sleep 30  # Attendre que le serveur d√©marre
      env:
        CI: false
        EXPO_DEBUG: true

    - name: Extract Expo URL
      run: |
        expo_url=$(grep -oP '(?<=URL: ).*' expo.log | tail -n 1)
        echo "EXPO_URL=$expo_url" >> $GITHUB_ENV

    - name: Display Expo URL
      run: |
        echo "Expo URL: ${{ env.EXPO_URL }}"

    - name: Generate QR Code and random filename
      run: |
        sudo apt-get update && sudo apt-get install -y qrencode
        qrencode -o qr_code.png "${{ env.EXPO_URL }}"
        random_filename=$(cat /dev/urandom | tr -dc 'a-zA-Z0-9' | fold -w 32 | head -n 1)
        echo "RANDOM_FILENAME=${random_filename}" >> $GITHUB_ENV

    - name: Upload QR Code to transfer.sh
      run: |
        url=$(curl --upload-file ./qr_code.png "https://transfer.sh/qr_code_${{ env.RANDOM_FILENAME }}.png")
        echo "QR_CODE_URL=$url" >> $GITHUB_ENV

    - name: Comment PR with QR Code
      uses: thollander/actions-comment-pull-request@v2
      with:
        message: |
          Scan this QR code to access the Expo build:
          ![QR Code](${{ env.QR_CODE_URL }})
        pr_number: ${{ inputs.pr_number }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: wait
      run: sleep 1000