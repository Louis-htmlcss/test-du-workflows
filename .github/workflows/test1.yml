name: Say Hello

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: number

jobs:
  generate-url:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout PR
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: refs/pull/${{ inputs.pr_number }}/merge

    - name: Show pr number
      run: "echo 'PR number: ${{ inputs.pr_number }}'"
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm ci
        npm install -g @expo/ngrok@^4.1.0
        pip install subprocess.run

    - name: start Expo server
      run: |
        nohup npx expo start --no-dev --clear --tunnel > expo.log 2>&1 &
        echo $! > expo.pid
        sleep 30  # Attendre que le serveur d√©marre
      env:
        CI: false
        EXPO_DEBUG: true

    - name: Check Expo server
      run: |
        if [ -f expo.pid ]; then
          echo "Expo server started with PID $(cat expo.pid)"
          tail -n 20 expo.log
        else
          echo "Expo server failed to start"
          exit 1
        fi

    
