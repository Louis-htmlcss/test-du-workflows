name: Say Hello

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: number

jobs:
  say-hello:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout PR
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: refs/pull/${{ inputs.pr_number }}/merge

    - name: Show pr number
      run: "echo 'PR number: ${{ inputs.pr_number }}'"
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm ci
        npm install -g @expo/ngrok@^4.1.0

    - name: Start Expo server with ngrok tunnel and capture URL
      run: |
        npx expo start --tunnel --non-interactive --no-dev > expo_output.log 2>&1 &
        expo_pid=$!
        
        # Attendre et chercher l'URL
        timeout=60
        start_time=$(date +%s)
        while true; do
          if grep -q "exp://" expo_output.log; then
            expo_url=$(grep -o "exp://[^ ]*" expo_output.log | head -n 1)
            echo "EXPO_URL=$expo_url" >> $GITHUB_ENV
            echo "Expo URL trouvée : $expo_url"
            break
          fi
          
          current_time=$(date +%s)
          if (( current_time - start_time >= timeout )); then
            echo "Timeout: L'URL Expo n'a pas été trouvée dans les $timeout secondes."
            break
          fi
          
          sleep 5
        done
        
        # Garder Expo en cours d'exécution
        wait $expo_pid

    - name: Afficher l'URL Expo
      run: |
        if [ -n "${{ env.EXPO_URL }}" ]; then
          echo "L'URL Expo est : ${{ env.EXPO_URL }}"
        else
          echo "L'URL Expo n'a pas été trouvée."
        fi
      env:
        CI: false
        EXPO_DEBUG: true

