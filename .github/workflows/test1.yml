name: Say Hello

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: number

jobs:
  say-hello:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout PR
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: refs/pull/${{ inputs.pr_number }}/merge

    - name: Show pr number
      run: "echo 'PR number: ${{ inputs.pr_number }}'"
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm ci
        npm install -g @expo/ngrok@^4.1.0

    - name: Start Expo server with ngrok tunnel and capture URL
      run: |
        npx expo start --tunnel --non-interactive --no-dev > >(tee expo_output.log) 2>&1 &
        expo_pid=$!
        timeout=60
        counter=0
        while [ $counter -lt $timeout ]; do
          if EXPO_URL=$(grep -oP 'expo:start:server:urlCreator URL: \K\S+' expo_output.log | head -n 1); then
            echo "EXPO_URL=$EXPO_URL" >> $GITHUB_ENV
            echo "Expo URL found: $EXPO_URL"
            break
          fi
          sleep 1
          ((counter++))
        done
        if [ $counter -eq $timeout ]; then
          echo "Timeout: Expo URL not found within ${timeout} seconds"
          exit 1
        fi
      env:
        CI: false
        EXPO_DEBUG: true
    - name: Display Expo URL
      run: |
        echo "Expo URL: ${{ env.EXPO_URL }}"
