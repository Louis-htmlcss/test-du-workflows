name: Say Hello

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: number

jobs:
  say-hello:
    runs-on: ubuntu-latest
    
    steps:
    - name: Say Hello
      run: echo "Bonjour!"

    - name: Show pr number
      run: "echo 'PR number: ${{ inputs.pr_number }}'"
