name: Say Hello

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: number

jobs:
  generate-url:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout PR
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: refs/pull/${{ inputs.pr_number }}/merge

    - name: Show pr number
      run: "echo 'PR number: ${{ inputs.pr_number }}'"
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm ci
        npm install -g @expo/ngrok@^4.1.0
        pip install subprocess.run

    - name: start Expo server
      run: |
        npx expo start --no-dev --clear --tunnel 2>&1 | tee expo.log &
        echo $! > expo.pid
        sleep 30  # Attendre que le serveur d√©marre
      env:
        CI: false
        EXPO_DEBUG: true

    - name: Extract Expo URL
      run: |
        expo_url=$(grep -oP '(?<=URL: ).*' expo.log | tail -n 1)
        echo "EXPO_URL=$expo_url" >> $GITHUB_ENV

    - name: Display Expo URL
      run: |
        echo "Expo URL: ${{ env.EXPO_URL }}"

    - name: Generate QR Code
      run: |
        sudo apt-get update && sudo apt-get install -y qrencode
        qrencode -o qr_code.png "${{ env.EXPO_URL }}"

    - name: Upload QR Code
      uses: actions/upload-artifact@v3
      with:
        name: expo-qr-code
        path: qr_code.png
    
    - name: wait
      run: sleep 1000


