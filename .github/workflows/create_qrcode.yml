name: Trigger on Mention

on:
  issue_comment:
    types: [created]

jobs:
  trigger-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Check if the comment mentions @github-actions
        id: check-comment
        run: |
          if [[ "${{ github.event.comment.body }}" == *"@github-actions"* ]]; then
            echo "Comment contains the mention."
            echo "should_trigger=true" >> $GITHUB_ENV
          else
            echo "Comment does not contain the mention."
            echo "should_trigger=false" >> $GITHUB_ENV

      - name: Trigger another workflow if the mention is found
        if: env.should_trigger == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'qrcode.yml', # Name of the workflow file to trigger
              ref: 'main', # The branch to run the workflow on
              inputs: {
                pr_number: '${{ github.event.issue.number }}'
              }
            })
